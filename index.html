<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Team Sign Up</title>
    <!-- Feather library (ícones dos botões)-->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <header>
        <div class="header-text">
            <h3 class="header-text-1">Forms</h3>
            <h2 class="header-text-2">First Tab</h2>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form class="form-data">
                <section id="first-tab" class="">

                    <!-- Content First TAB -->



                    <!-- End Content First TAB -->

                </section>
            </form>

            <form class="form-data">

                <section id="second-tab" class="">

                    <!-- Content Second TAB -->

                    <h1 class="title">Team Sign Up</h1>

                    <div class="tabs-container">
                        <div class="tabs"><span>Basic</span></div>
                        <div class="tabs active"><span>Social</span></div>
                        <div class="tabs"><span>Certificates</span></div>
                    </div>
                    
                    <div class="input-block">
                        <label class="labels" for="teamName">Linkedin</label>
                        <input type="text" id="teamName" class="inputs" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
                    </div>

                    <div class="input-block">
                        <label class="labels" for="teamName">Github *</label>
                        <input type="text" id="teamName" class="inputs" 
                        placeholder="https://github.com/foobar"/>
                    </div>

                    <div class="input-block btn-to-right btn-to-down"> 
                        <button class="btn">Next <i class="svg-right" data-feather="chevron-right"></i></button>
                    </div>

                    <!-- End Content Second TAB -->

                </section>
            </form>

            <form class="form-data">
                <section id="third-tab" class="hide">

                    <!-- Content Third TAB -->

                    <h1 class=" title">Team Sign Up</h1>

                    <div class="tabs-container">
                        <div class="tabs"><span>Basic</span></div>
                        <div class="tabs  active"><span>Social</span></div>
                        <div class="tabs"><span>Certificates</span></div>
                    </div>

                    <div class="input-block">
                        <label class="labels" for="fullname">Certificates</label>
                        <div id="input_btn">
                            <input type="text" id="fullname" class="input-heart"
                                placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
                            <button id="btn_heart"><i data-feather="heart"></i></button>
                        </div>
                    </div>

                    <div class="input-block btn-to-right btn-more">
                        <button class="btn"><i class="svg-left" data-feather="plus"></i>More<i class="svg-right"
                                data-feather="check"></i></button>
                    </div>

                    <div class="input-block">
                        <label class="labels" for="teamName">Team Name *</label>
                        <input type="text" id="teamName" class="inputs" placeholder="Foo Bar" />
                    </div>

                    <div class="input-block">
                        <label class="labels" for="institution">Institution *</label>
                        <input type="text" id="institution" class="inputs" placeholder="Foo Bar" />
                    </div>

                    <div class="input-block">
                        <label class="labels" for="graduation">Graduation *</label>
                        <input type="text" id="graduation" class="inputs" placeholder="Foo Bar" />
                    </div>

                    <div class="input-block btn-to-right">
                        <button class="btn"><i class="svg-left" data-feather="check"></i>Finish</button>
                    </div>

                    <!-- End Content Third TAB -->

                </section>
            </form>
        </div>
    </main>

    <!-- JS Content -->

    <script type="module" src="script/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- End JS Content -->
</body>

</html>
