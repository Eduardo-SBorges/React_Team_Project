<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Team Sign Up</title>
    <!-- Feather library (ícones dos botões)-->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <div class="header-text">
            <h3 class="header-text-1">Forms</h3>
            <h2 class="header-text-2">First Tab</h2>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form method="post">

                <!-- Starting Content First TAB -->

                <div class="tab-container">

                    <section id="first-tab">
                        <h1 class="title">Team Sign Up</h1>

                        <div class="tabs-container">
                            <div class="tabs basic active"><span class="basic_span">Basic</span></div>
                            <div class="tabs social"><span class="social_span">Social</span></div>
                            <div class="tabs certificates"><span class="certificates_span">Certificates</span></div>
                        </div>

                        <div id="content_1tab" class="">

                            <div class="input-block">
                                <label class="labels" for="fullname">Full Name *</label>
                                <input type="text" id="fullname" class="inputs" placeholder="Foo Bar" />
                            </div>

                            <div class="input-block">
                                <label class="labels" for="nickname">Nickname</label>
                                <input type="text" id="nickname" class="inputs" placeholder="Juanito" />
                            </div>

                            <div class="input-block flex-line">
                                <div class="medium-input">
                                    <label class="labels" for="email">Email *</label>
                                    <input type="text" id="institution" class="inputs" placeholder="foo@bar.com" />
                                </div>

                                <div class="small-input">
                                    <label class="labels" for="phone">Phone</label>
                                    <input type="text" id="phone" class="inputs" placeholder="(83) 00000-0000" />
                                </div>
                            </div>
                            <div>
                                <p class="line-title title">Birthday *</p>
                            </div>
                            <div class="input-block flex-line">
                                <div class="grid-collum four-inputs-by-line">
                                    <label class="labels" for="day">Day</label>
                                    <select class="select" id="day" name="day" required>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                                <div class="grid-collum four-inputs-by-line">
                                    <label class="labels" for="month">Month</label>
                                    <select class="select" id="month" name="month" required>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="grid-collum four-inputs-by-line">
                                    <label class="labels" for="year">Year</label>
                                    <select class="select" id="year" name="year" required>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                        <option value="2001">2001</option>
                                        <option value="2002">2002</option>
                                        <option value="2003">2003</option>
                                        <option value="2004">2004</option>
                                        <option value="2005">2005</option>
                                        <option value="2006">2006</option>
                                        <option value="2007">2007</option>
                                        <option value="2008">2008</option>
                                        <option value="2009">2009</option>
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                    </select>
                                </div>

                                <div class="four-inputs-by-line">
                                    <label class="labels" for="age">Age</label>
                                    <input type="text" id="age" class="inputs" placeholder="18" />
                                </div>
                            </div>

                            <div class="input-block">
                                <label class="check-terms">I accept the terms and privacy
                                    <input type="checkbox" checked="checked" />
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <div class="input-block btn-to-right">
                                <button class="btn">
                                    Next <i class="svg-right" data-feather="chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Ending Content First TAB -->

                <!-- Starting Content Second TAB -->

                <div class="tab-container">

                    <section id="second-tab">

                        <div id="content_2tab" class="hide">

                            <div class="input-block">
                                <label class="labels" for="teamName">LinkedIn</label>
                                <input type="text" id="teamName" class="inputs"
                                    placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
                            </div>

                            <div class="input-block">
                                <label class="labels" for="teamName">Github *</label>
                                <input type="text" id="teamName" class="inputs"
                                    placeholder="https://github.com/foobar" />
                            </div>

                            <div class="btn-to-right btn-to-down">
                                <button class="btn">Next <i class="svg-right" data-feather="chevron-right"></i></button>
                            </div>

                        </div>

                    </section>

                </div>

                <!-- Ending Content Second TAB -->

                <!-- Starting Content Third TAB -->

                <div class="tab-container">

                    <section id="third-tab">

                        <div id="content_3tab" class="hide">

                            <div class="input-block">
                                <label class="labels certificates-input" for="certificates">Certificates</label>
                                <div id="input_btn">
                                    <input type="text" id="certificates" class="input-heart"
                                        placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
                                    <button id="btn_heart"><i data-feather="heart"></i></button>
                                </div>
                            </div>

                            <div class="input-block btn-to-right btn-more">
                                <button class="btn"><i class="svg-left" data-feather="plus"></i>More<i class="svg-right"
                                        data-feather="chevron-right"></i></button>
                            </div>

                            <div class="input-block">
                                <label class="labels" for="teamName">Team Name *</label>
                                <input type="text" id="teamName" class="inputs"
                                    placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
                            </div>

                            <div class="input-block">
                                <label class="labels" for="institution">Institution *</label>
                                <input type="text" id="institution" class="inputs"
                                    placeholder="Universidade Federal da Paraíba" />
                            </div>

                            <div class="input-block">
                                <label class="labels" for="graduation">Graduation *</label>
                                <input type="text" id="graduation" class="inputs"
                                    placeholder="Ciências da Computação" />
                            </div>

                            <div class="input-block btn-to-right">
                                <button class="btn btn-finish">
                                    <i class="svg-left" data-feather="check"></i>Finish
                                </button>
                            </div>
                        </div>
                    </section>

                </div>

                <!-- Ending Content Third TAB -->

            </form>
        </div>
    </main>

    <!-- JS Content -->

    <script type="module" src="script/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- End JS Content -->
</body>

</html>
